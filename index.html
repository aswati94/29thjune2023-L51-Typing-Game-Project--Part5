<!dOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Typing Game Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
        
    </head>
    <body>
        <!-- Modal -->
        <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModal" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <!-- modal Header -->
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="registrationModal">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- Modal Body Content -->
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="first_name" class="form-label">First Name</label>
                          <input name="first_name" type="text" class="form-control" id="first_name" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="last_name" class="form-label">Last Name</label>
                          <input name="last_name" type="text" class="form-control" id="last_name">
                        </div>
                        <div class="mb-3">
                            <label for="minutes" class="form-label">Minutes</label>
                            <select class="form-select s_myselect" aria-label="Default Select Example">
                            </select>
                        </div>
                    </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary s_save" onclick="saveRegistrationInfo()">Save changes</button>
                </div>
            </div>
            </div>
        </div>
        <div class="container s_cont">
            <section class="s_mysection h-100 border border-5 border-info-subtle rounded-5 s_cont overflow-hidden">
                <div class="row m-0 h-100">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-9 s_tbdr p-0" style="background-color: #efffd7">
                            <!-- It is a column1 one of row1 having heading-->
                            <div class="s_size s_tbdr overflow-hidden p-4"> Lorem ipsum dolor sit amet consectetur, adipisicing elit. Provident voluptatem dicta expedita.
                            </div>
                            <!-- It is a column2 of row1 having Keyboard Design-->
                            <div class="s_keyboard m-3 mt-0 mb-0
                             s_tbdr s_bg rounded-3">
                                <div class="s_btn_wrap mb-2 d-lg-flex justify-content-lg-between btn-row1 m-0">
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_esc">Esc</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f1">F1</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f2">F2</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f3">F3</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f4">F4</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f5">F5</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f6">F6</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f7">F7</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f8">F8</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f9">F9</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f10">F10</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f11">F11</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_12">F12</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_prtscr">PrtScr</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_insert">Insert</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_w_custom s_delete">Delete</button>
                                </div>
                                <div class="s_btn_wrap mb-2 d-lg-flex justify-content-lg-between">
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_backtiq">~<br>`</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_1">!<br>1</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_2">@<br>2</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_3">#<br>3</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_4">$<br>4</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_5">%<br>5</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_6">^<br>6</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_7">&amp;<br>7</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_8">*<br>8</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_9">(<br>9</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_10">)<br>0</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_11">_<br>-</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_12">+<br>=</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_w_custom s_back">Backspace</button>
                                </div>
                                <div class="s_btn_wrap mb-2 d-lg-flex justify-content-lg-between">
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_w_custom s_tab">Tab</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_q">Q</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_w">W</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_e">E</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_r">R</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_t">T</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_y">Y</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_u">U</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_i">I</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_o">O</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_p">P</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_curlyopen">{<br>&lbrace;</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_curlyclose">}<br>&rbrace;</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_slash">|<br>\</button>
                                </div>
                                <div class="s_btn_wrap mb-2 d-lg-flex justify-content-lg-between">
                                    <button onclick="playSound()" class="keyboard-key p-1 s_w_custom s_caps">Caps Lock</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_a">A</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_s">S</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_d">D</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_f">F</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_g">G</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_h">H</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_j">J</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_k">K</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_l">L</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_semicolon">:<br>;</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_doublequote">""<br>'</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_w_custom s_enter">Enter</button>
                                </div>
                                <div class="s_btn_wrap mb-2 d-lg-flex justify-content-lg-between">
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_w_custom s_shift">Shift</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_z">Z</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_x">X</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_c">C</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_v">V</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_b">B</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_n">N</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_m">M</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_comma">&lt;<br>,</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_fullstop">&gt;<br>.</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_slash">?<br>/</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_w_custom s_shift">Shift</button>
                                </div>
                                <div class="s_btn_wrap mb-2 d-lg-flex justify-content-lg-between">
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_ctrl">Ctrl</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_fn">Fn</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_win">Win</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_alt">Alt</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_w_custom_space s_space s_space1">Space</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_alt1">Alt</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_ctrl1">Ctrl</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_larrow">&leftarrow;</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-0 s_darrow">&uparrow;<br>&downarrow;</button>
                                    <button onclick="playSound()" class="btn keyboard-key p-1 s_rarrow">&rightarrow;</button>
                                </div>  
                            </div>
                            <!-- It is a column3 of row1 having hand image-->
                            <div class="s_hand s_tbdr text-center s_hand_hght position-relative">
                                <div class="rounded-circle bg-danger s_circle position-absolute s_left_pinky l_pinky" style= "left: 215px;
                                top: 90px;" ></div>
                                <div class="rounded-circle bg-danger s_circle position-absolute s_left_pinky l_ring" style= "left: 250px;
                                top: 45px;" ></div>
                                <div class="rounded-circle bg-danger s_circle position-absolute s_left_pinky l_middle" style="left: 280px; top:30px;"></div>
                                <div class="rounded-circle bg-danger s_circle position-absolute s_left_pinky l_index" style="left: 315px; top:45px;"></div>
                                <div class="rounded-circle bg-danger s_circle position-absolute s_left_pinky l_thumb" style="left: 355px; top:150px;"></div>
                                <div class="rounded-circle bg-danger s_circle position-absolute s_left_pinky r_thumb" style="left: 420px; top:150px;"></div>
                                <div class="rounded-circle bg-danger s_circle position-absolute s_left_pinky r_index" style="left: 475px; top:45px;"></div>
                                <div class="rounded-circle bg-danger s_circle position-absolute s_left_pinky r_middle" style="left: 515px; top:30px;"></div>
                                <div class="rounded-circle bg-danger s_circle position-absolute s_left_pinky r_ring" style="left: 550px; top:45px;"></div>
                                <div class="rounded-circle bg-danger s_circle position-absolute s_left_pinky r_pinky" style= "left: 590px; top:90px;"></div>
                                
                                <img class="img-fluid w-50" src="./img/2.png" alt="">
                            </div>
                    </div>
                    <!-- It is a row2 having Timer  -->
                    <div class="col-3 s_tbdr" style="background: #D2F597; height: 600px !important;">
                        <h5 class="mt-5 m-0 s_welcome">Wecome Swati</h5>
                        <h3 class="fw-semibold mt-4">Time <button class="btn btn-success ms-2" onclick="start()">Start</button></h3>
                        <h1 class="display-3 fw-bold border-0 bg-transparent mb-3 p-0 s_myduration">03:00</h1>
                        <div class="d-grid gap-2 mx-auto">
                            <button class="btn btn-info w-75" type="button">Previous</button>
                            <button class="btn btn-success w-75" type="button">Next</button>
                            <button class="w-75 invisible" onclick="playSound()">Test Sound</button>
                            <audio controls class="s_audio invisible w-75">
                                <source src="./sound/k.mp3" type="audio/mpeg" />
                            </audio>

                        </div>
                    </div>
            </section>
            
        </div> 
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
